<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结果展示</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 40px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #72edf2 0%, #5151e5 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .image-container {
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 50%;
            height: auto;
            border: 3px solid #5151e5;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .download-link {
            display: block;
            background-color: #5151e5;
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .download-link:hover {
            background-color: #72edf2;
        }
        @media (max-width: 768px) {
            .container {
                width: calc(100% - 80px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>处理结果</h1>
        </div>
        <div class="image-container">
            <img src="{{ url_for('download_file', filename=image_path.split('/')[-1]) }}" alt="Processed Image">
            <a href="{{ url_for('download_file', filename=image_path.split('/')[-1]) }}" class="download-link">下载图片</a>
        </div>
    </div>
</body>
</html>
