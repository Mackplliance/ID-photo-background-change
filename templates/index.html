<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>证件照背景更换</title>
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Lato', 'Arial', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #7dd56f, #28b487);
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
        }
        input[type="text"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #7dd56f;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #28b487;
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>王智华证件照背景更换网页</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">上传图片</label>
                <input type="file" id="image" name="image" required>
            </div>
            <div class="form-group">
                <label for="color">选择背景色</label>
                <select id="color" name="color">
                    <option value="#0000FF">蓝色</option>
                    <option value="#FFFFFF">白色</option>
                    <option value="#FF0000">红色</option>
                </select>
            </div>
            <div class="form-group">
                <label for="width">宽度</label>
                <input type="text" id="width" name="width" placeholder="宽度">
            </div>
            <div class="form-group">
                <label for="height">高度</label>
                <input type="text" id="height" name="height" placeholder="高度">
            </div>
            <div class="form-group">
                <label for="size_opt">尺寸选项</label>
                <select id="size_opt" name="size_opt">
                    <option value="保持原图大小">保持原图大小</option>
                    <option value="自定义大小">自定义大小</option>
                </select>
            </div>
            <button type="submit">更换背景</button>
        </form>
    </div>
</body>
</html>
